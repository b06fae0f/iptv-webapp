  <dialog id="settings" closedby="any">
    <button class="dialog-close">&times</button>
    <h2>Settings</h2>
    <form name="settingsForm" enctype="multipart/form-data">
      <label for="playlistUrl">Playlist URL:</label>
      <input name="url" id="playlistUrl" placeholder="https://example.com/playlist.m3u" /><br>
      <label for="playlistUpdateTime">Update Time:</label>
      <select name="update" id="playlistUpdateTime">
        <option value="0">Never</option>
        <option value="1">Every day</option>
        <option value="7">Every week</option>
        <option value="30">Every month</option>
        <option value="365">Every year</option>
      </select>
      <br>
      <button type="submit" name="loadUrl">Load</button>
      <p style="text-align: center;"><strong>OR</strong></p>
      <label for="playlistFile">Upload Playlist (.m3u file):</label>
      <input name="file" type="file" id="playlistFile" /><br>
      <button type="submit" name="uploadFile">Upload</button>
    </form>
  </dialog>
